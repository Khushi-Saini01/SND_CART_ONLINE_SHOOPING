<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SND CART â€” Welcome</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeIn 1.2s ease-out forwards; }

    /* Logo glow */
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 12px #c77dff, 0 0 20px #e0aaff; }
      50% { box-shadow: 0 0 25px #e0aaff, 0 0 45px #c77dff; }
    }
    .logo-glow { animation: pulseGlow 2.5s infinite; }

    /* Slideshow crossfade */
    .slideshow {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }
    .slideshow img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    .slideshow img.active {
      opacity: 1;
    }

    /* Floating Orbs */
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-25px) translateX(15px); }
    }
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.5;
      animation: float 9s ease-in-out infinite;
    }
  </style>
</head>
<body class="h-screen w-screen flex items-center justify-center text-white relative overflow-hidden">

  <!-- Background Slideshow -->
  <div class="slideshow">
    <img src="WhatsApp Image 2025-08-20 at 17.00.15_6fcc1ef1.jpg" alt="Fashion Girls" class="active"/>
    <img src="WhatsApp Image 2025-08-20 at 17.01.32_da40b91c.jpg" alt="Fashion Boys"/>

    <!-- Dark overlay -->
    <div class="absolute inset-0 bg-black/70"></div>
  </div>

  <!-- Floating Gradient Orbs -->
  <div class="orb w-72 h-72 bg-[#c77dff] top-20 left-10"></div>
  <div class="orb w-64 h-64 bg-[#e0aaff] bottom-20 right-10" style="animation-delay:2s;"></div>

  <!-- Content -->
  <div class="relative z-10 text-center px-6 fade-in">
    <!-- Logo -->
    <div class="flex items-center justify-center gap-3 mb-8">
      <div class="w-16 h-16 rounded-2xl flex items-center justify-center font-extrabold text-lg text-white bg-gradient-to-r from-[#c77dff] to-[#e0aaff] logo-glow">
        SC
      </div>
      <span class="font-extrabold text-4xl tracking-wide bg-clip-text text-transparent bg-gradient-to-r from-[#c77dff] to-[#e0aaff]">
        SND CART
      </span>
    </div>

    <!-- Heading -->
    <h1 class="text-4xl md:text-5xl font-extrabold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-[#c77dff] to-[#e0aaff]">
      Welcome to SND CART
    </h1>
    <p class="opacity-90 mb-8 max-w-lg mx-auto leading-relaxed text-[#f5f3f7]">
      Your instant fashion destination. Discover trendy outfits for 
      <span class="font-bold text-[#ff9de2]">Girls</span>, 
      <span class="font-bold text-[#9ecbff]">Boys</span> & 
      <span class="font-bold text-[#ffd47e]">Kids</span> ðŸ‘—ðŸ‘•ðŸ‘¶
    </p>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="login.html" 
         class="px-6 py-3 bg-white text-gray-900 rounded-xl shadow-lg hover:-translate-y-1 hover:shadow-xl hover:bg-gray-200 transition-all duration-300 font-semibold">
         Login
      </a>
      <a href="register.html" 
         class="px-6 py-3 bg-gradient-to-r from-[#c77dff] to-[#e0aaff] text-white rounded-xl shadow-lg hover:-translate-y-1 hover:shadow-xl transition-all duration-300 font-semibold">
         Register
      </a>
    </div>
  </div>

  <!-- JS for slideshow -->
  <script>
    const slides = document.querySelectorAll('.slideshow img');
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 3000); // change every 3 seconds
  </script>

</body>
