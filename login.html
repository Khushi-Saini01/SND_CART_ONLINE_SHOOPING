<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SND CART — Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    }
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 10px #c77dff, 0 0 20px #ff6ec7; }
      50% { box-shadow: 0 0 25px #ff6ec7, 0 0 40px #c77dff; }
    }
    .glow-input:focus {
      animation: glow 1.5s infinite;
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center text-white">

  <div class="w-full max-w-md bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl rounded-2xl p-8">
    <!-- Logo + Title -->
    <div class="flex items-center justify-center gap-2 mb-6">
      <div class="w-12 h-12 flex items-center justify-center rounded-xl bg-gradient-to-r from-[#ff6ec7] to-[#c77dff] text-lg font-extrabold text-white">
        SC
      </div>
      <h2 class="text-2xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-[#ff6ec7] to-[#c77dff]">Login to SND CART</h2>
    </div>

    <!-- Form -->
    <form onsubmit="event.preventDefault(); window.location.href='index.html';">
      <div class="mb-4">
        <label class="block text-sm mb-2 text-gray-200">Email</label>
        <input type="email" required 
               class="glow-input w-full px-4 py-3 rounded-xl border border-white/30 bg-white/5 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#c77dff]"/>
      </div>
      <div class="mb-6">
        <label class="block text-sm mb-2 text-gray-200">Password</label>
        <input type="password" required 
               class="glow-input w-full px-4 py-3 rounded-xl border border-white/30 bg-white/5 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#ff6ec7]"/>
      </div>
      <button type="submit" 
              class="w-full py-3 rounded-xl font-semibold bg-gradient-to-r from-[#ff6ec7] via-[#c77dff] to-[#e0aaff] text-white shadow-lg hover:scale-105 transition-all duration-300">
        Login
      </button>
    </form>

    <!-- Register Redirect -->
    <p class="text-center text-gray-300 mt-6">Don’t have an account? 
      <a href="register.html" class="text-[#e0aaff] font-semibold hover:underline">Register</a>
    </p>
  </div>

</body>
</html>
